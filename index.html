<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- scripts required -->
        <script src="client.js"></script>
        
        <!--Textarea that displays the chat-messages -->
        <textarea id="textAreaMessages" readonly></textarea>
        
        <!--Textarea that displays the online clients -->
        <textarea id="textAreaOnlineClients" rows="28" cols="15" readonly></textarea>
        
        <!--Textbox that will take the user-input-->
        <textarea id="textBox" autocomplete="off" maxlength="500" rows="2" placeholder="Type your message here..."></textarea>
        
        <!--The send-button-->
        <input type="button" id="sendButton" value="Send">

    </body>
</html>
